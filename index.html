<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <section class="header-img">
            <img src="sources/imgs/perfil.jpg" alt="picture here">
        </section>
        <section class="header-name">
            <h1 id="name"></h1>
            <h2 id="ocupation"></h2>
        </section>
        <section class="header-infor">
            <h2 id="about_me"></h2>
            <span id="description"></span>
        </section>
    </header>
    
    <main class="main">
        <ul class="main_list">
            <li class="main_item" id="achievements" ></li>
            <li class="main_item" id="experience"   ></li>
            <li class="main_item" id="others"       ></li>
        </ul>

        <footer class="main_footer">

        </footer>
    </main>
    
    <aside class="aside">
        <ul class="aside_list">
            <li class="aside_item"               >
                <h2 id="contacts"></h2>
                <ul class="contacts_list">
                    <li>
                        <img src="" alt=".">
                        <span id="phone_number"></span>
                    </li>
                    <li>
                        <img src="" alt=".">
                        <span id="email"></span>
                    </li>
                    <li>
                        <img src="" alt=".">
                        <span id="location"></span>
                    </li>
                </ul>
            </li>
            <li class="aside_item" id="skills"   ></li>
            <li class="aside_item" id="education" ></li>
        </ul>
    </aside>


    <script src="js/fill.js"></script>
</body>
</html>
