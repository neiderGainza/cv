<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
</head>
<body>
    <div class="canva hide"></div>
    <img  class="canva_img hide" src="sources/imgs/perfil.jpg" alt="">
    <header class="header">
        <section class="header-img">
            <img src="sources/imgs/perfil.jpg" alt="here picture"  >
        </section>
        <section class="header-name">
            <h1 id="name"></h1>
            <h2 id="ocupation"></h2>
        </section>
        <section class="header-infor">
            <h2 id="about_me"></h2>
            <span id="description"></span>
        </section>

    </header>

    <main class="main">
        <ul class="main-list">
            <li class="main-item" id="achievements">

            </li>
            <li class="main-item" id="skills">

            </li>
            <li class="main-item" id="education">

            </li>
            <li class="main-item" id="experience">

            </li>
            <li class="main-item" id="objetives">

            </li>
            <li class="main-item" id="others">

            </li>
        </ul>
    </main>

    <footer class="footer">
        <ul class="footer-list">
            <li class="footer-item"> 
                <i class="fa fa-phone"></i>
                <span id="phone_number"></span>
            </li>
            <li class="footer-item"> 
                <i class="fa fa-envelope"></i>
                <span id="email"></span>
            </li>
            <li class="footer-item"> 
                <i class="fa fa-street-view"></i>
                <span id="location"></span>
            </li>
        </ul>
    </footer>

    <script src="js/fill.js"></script>
</body>
</html>
